<ul class="nav nav-pills graph-switch" data-intro="Change variables to compare different historical data between cities." data-position="bottom" data-step="2">
  <li role="presentation" ng-click="setActiveGraph('temp')" ng-class="{active:activeGraph=='temp'}"><a>Temperature</a></li>
  <li role="presentation" ng-click="setActiveGraph('humidity')" ng-class="{active:activeGraph=='humidity'}"><a>Humidity</a></li>
  <li role="presentation" ng-click="setActiveGraph('pressure')" ng-class="{active:activeGraph=='pressure'}"><a>Pressure</a></li>
</ul>
<ul class="nav nav-pills graph-switch-history pull-right" data-intro="Select 1 day or 5 day history." data-position="bottom" data-step="2">
  <li role="presentation" ng-click="setHistoryRange(1)" ng-class="{active:historyRange==1}"><a>1 day history</a></li>
  <li role="presentation" ng-click="setHistoryRange(5)" ng-class="{active:historyRange==5}"><a>5 day history</a></li>
</ul>


<div class="svg-container">
  <span us-spinner="{radius:20, width:5, length: 20}" spinner-key='graph-spinner' spinner-start-active="true" class="graph-spinner"></span>
</div>
